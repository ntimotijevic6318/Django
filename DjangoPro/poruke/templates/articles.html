{%  extends 'master.html' %}

{% block title %}
    Articles
{% endblock %}

{%  block content %}
    <div class="list-group">
        {% for article in articles %}
            <a class="list-group-item list-group-item-action" href="{% url 'poruke:article' article.id %}">
                {{ article.title }}
            </a>
        {% endfor %}
    </div>
{% endblock %}
